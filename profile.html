<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reboot01 - Profile Dashboard</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1 id="welcome-message">Welcome!</h1>
                    <p class="subtitle">Reboot01 Profile Dashboard</p>
                </div>
                <button id="logout-btn" class="btn-danger">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <p>Loading your profile...</p>
    </div>

    <!-- Error State -->
    <div id="error-container" class="error-container hidden">
        <div class="error-card">
            <h3>Error loading profile</h3>
            <p id="error-text"></p>
            <button onclick="location.href='index.html'" class="btn-primary">Return to login</button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content hidden">
        <div class="container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-content">
                        <div>
                            <p class="stat-label">Total XP</p>
                            <p class="stat-value" id="total-xp">0</p>
                        </div>
                        <div class="stat-icon bg-indigo">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="20" x2="12" y2="10"></line>
                                <line x1="18" y1="20" x2="18" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="16"></line>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-content">
                        <div>
                            <p class="stat-label">Projects</p>
                            <p class="stat-value" id="total-projects">0</p>
                        </div>
                        <div class="stat-icon bg-green">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <circle cx="12" cy="12" r="6"></circle>
                                <circle cx="12" cy="12" r="2"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-content">
                        <div>
                            <p class="stat-label">Audit Ratio</p>
                            <p class="stat-value" id="audit-ratio">N/A</p>
                        </div>
                        <div class="stat-icon bg-purple">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="7"></circle>
                                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-content">
                        <div>
                            <p class="stat-label">Member Since</p>
                            <p class="stat-value-small" id="member-since">N/A</p>
                        </div>
                        <div class="stat-icon bg-blue">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Info Card -->
            <div class="info-card">
                <h2 class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    User Information
                </h2>
                <div class="info-grid">
                    <div class="info-item">
                        <p class="info-label">Login</p>
                        <p class="info-value" id="user-login">-</p>
                    </div>
                    <div class="info-item">
                        <p class="info-label">User ID</p>
                        <p class="info-value" id="user-id">-</p>
                    </div>
                    <div class="info-item" id="email-container">
                        <p class="info-label">Email</p>
                        <p class="info-value" id="user-email">-</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3 class="chart-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        XP Progress Over Time
                    </h3>
                    <div id="xp-chart"></div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="7"></circle>
                            <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                        </svg>
                        Project Success Rate
                    </h3>
                    <div id="passfail-chart"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/graphql.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
