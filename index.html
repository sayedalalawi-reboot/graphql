<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/auth.js" defer></script>
    <script src="scripts/music.js" defer></script>
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="styles/grassblock.png" alt="Minecraft Logo" class="mc-logo">
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your profile dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="identifier">Username or Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="identifier" placeholder="Enter your username or email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>Sign In</span>
                </button>
            </form>

            <div class="login-footer">
                <p>Temporary credentials: <strong>demo / demo123</strong></p>
            </div>
        </div>


    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
