<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Error - Something went wrong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="error-page">
    <div class="error-container">
        <div class="error-card">
            <div id="errorIcon" class="error-visual">
                <!-- Dynamic Icon (Creeper or TNT) will be injected here -->
            </div>

            <h1 id="errorTitle">404</h1>
            <p id="errorSubtitle">You wandered into the Nether...</p>
            <p id="errorDesc" class="error-details">The page you're looking for was destroyed by a Ghast or never
                existed in this seed.</p>

            <div class="error-actions">
                <a href="index.html" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Teleport Home</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Dynamic content based on error type
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type') || '404';

            const title = document.getElementById('errorTitle');
            const subtitle = document.getElementById('errorSubtitle');
            const desc = document.getElementById('errorDesc');
            const visual = document.getElementById('errorIcon');
            const body = document.body;

            if (type === '500') {
                title.textContent = '500';
                subtitle.textContent = 'Internal Server Explosion!';
                desc.textContent = 'A rogue TNT ignited in the server room. Our creepers are trying to patch the hole.';
                visual.innerHTML = 'ðŸ§¨';
                visual.classList.add('tnt-animation');
                body.classList.add('error-500');
            } else {
                // Default to 404
                title.textContent = '404';
                subtitle.textContent = 'You are lost in the Nether';
                desc.textContent = "The chunk you're looking for hasn't been generated yet or was deleted by a Ghast.";
                visual.innerHTML = 'ðŸ‘¾';
                visual.classList.add('creeper-animation');
                body.classList.add('error-404');
            }
        });
    </script>
</body>

</html>
